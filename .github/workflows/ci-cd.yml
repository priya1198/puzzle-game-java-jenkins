name: CI-CD Webapp

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_URL: "http://34.202.231.86:8081/repository/maven-releases/"
      GROUP_ID_PATH: "com/example"
      APP_NAME: "puzzle-game-webapp"
      DEPLOY_HOST: "34.202.231.86"
      DEPLOY_USER: "ubuntu"
      CONTAINER_NAME: "puzzle-game"
      TOMCAT_PORT: 8080

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build WAR
        run: mvn -B clean package -DskipTests=false

      - name: Upload WAR to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          WAR=$(ls target/*.war | head -n 1)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          ARTIFACT_URL="${NEXUS_URL%/}/${GROUP_ID_PATH}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.war"
          curl -v -u "${NEXUS_USER}:${NEXUS_PASS}" --upload-file "$WAR" "$ARTIFACT_URL"

      - name: Deploy on EC2 directly using Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            WAR_PATH="/home/ubuntu/ROOT.war"

            echo "Copying WAR to EC2..."
            scp -i ${{ secrets.SSH_PRIVATE_KEY }} target/*.war ubuntu@${{ env.DEPLOY_HOST }}:$WAR_PATH

            echo "Stopping old container if exists..."
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            echo "Running new Tomcat container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.TOMCAT_PORT }}:8080 \
              -v $WAR_PATH:/usr/local/tomcat/webapps/ROOT.war \
              tomcat:10.1.10-jdk17
