name: Build and Deploy Java WAR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: 34.202.231.86          # Your EC2 public IP
      DEPLOY_USER: ubuntu                  # Your EC2 username
      WAR_PATH: /home/ubuntu/ROOT.war     # Path on EC2 for WAR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build WAR file
        run: mvn clean package

      - name: Show WAR file
        run: ls -lh target/*.war

      - name: Deploy WAR to EC2 and run Tomcat
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # GitHub Secret with your private key
          script: |
            set -e

            echo "Copying WAR to EC2..."
            scp -o StrictHostKeyChecking=no target/*.war ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.WAR_PATH }}

            echo "Stopping old container if exists..."
            docker stop puzzle-game 2>/dev/null || true
            docker rm puzzle-game 2>/dev/null || true

            echo "Running new Tomcat container..."
            docker run -d \
              --name puzzle-game \
              -p 8080:8080 \
              -v ${{ env.WAR_PATH }}:/usr/local/tomcat/webapps/ROOT.war \
              tomcat:10.1.10-jdk17
