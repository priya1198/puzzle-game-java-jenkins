name: CI-CD Webapp

on:
  push:
    branches: ["main"]
  workflow_dispatch: # allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_URL: "http://34.202.231.86:8081/repository/maven-releases/"
      GROUP_ID_PATH: "com/example"
      APP_NAME: "puzzle-game-webapp"
      DOCKER_REPO: "priyapranaya/pz-tomcat"
      DEPLOY_HOST: "34.202.231.86"
      DEPLOY_USER: "ubuntu"
      CONTAINER_NAME: "puzzle-game"

    steps:

      # ------------------------
      # Checkout
      # ------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ------------------------
      # Set up Java
      # ------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ------------------------
      # SonarQube Scan
      # ------------------------
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=true \
            -Dsonar.projectKey=${APP_NAME} \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.login=${SONAR_TOKEN}

      # ------------------------
      # Build WAR
      # ------------------------
      - name: Build WAR
        run: mvn -B clean package -DskipTests=false

      # ------------------------
      # Upload WAR to Nexus
      # ------------------------
      - name: Upload WAR to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          WAR=$(ls target/*.war | head -n 1)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          ARTIFACT_URL="${NEXUS_URL%/}/${GROUP_ID_PATH}/${APP_NAME}/${VERSION}/${APP_NAME}-${VERSION}.war"

          curl -v -u "${NEXUS_USER}:${NEXUS_PASS}" \
               --upload-file "$WAR" \
               "$ARTIFACT_URL"

      # ------------------------
      # Docker Login
      # ------------------------
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------
      # Build & Push Docker Image
      # ------------------------
      - name: Build and Push Docker Image
        run: |
          docker build -t ${DOCKER_REPO}:latest .
          docker push ${DOCKER_REPO}:latest

      # ------------------------
      # Deploy on EC2
      # ------------------------
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: "DOCKER_REPO, CONTAINER_NAME"
          script: |
            set -e

            echo "Pulling new image..."
            docker pull ${DOCKER_REPO}:latest

            echo "Stopping old container..."
            docker stop ${CONTAINER_NAME} 2>/dev/null || true

            echo "Removing old container..."
            docker rm ${CONTAINER_NAME} 2>/dev/null || true

            echo "Starting new container with docker-compose..."
            docker-compose -f /home/ubuntu/docker-compose.yml up -d --remove-orphans
