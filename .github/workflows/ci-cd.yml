name: CI-CD-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    # -----------------------
    # 1. Checkout Code
    # -----------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -----------------------
    # 2. Setup Java 17
    # -----------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # -----------------------
    # 3. Setup Maven
    # -----------------------
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    # -----------------------
    # 4. SonarQube Scan
    # -----------------------
    - name: SonarQube Scan
      env:
        SONAR_HOST_URL: http://54.81.139.84:9000
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn clean verify sonar:sonar \
          -Dsonar.projectKey=puzzle-game-webapp \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN

    # -----------------------
    # 5. Build WAR file
    # -----------------------
    - name: Build WAR
      run: mvn clean package -DskipTests

    # -----------------------
    # 6. Upload WAR to Nexus
    # -----------------------
    - name: Upload WAR to Nexus
      run: |
        WAR_FILE=$(ls target/*.war)
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

        ARTIFACT_PATH=com/example/puzzle-game-webapp/$VERSION/puzzle-game-webapp-$VERSION.war

        curl -v -u "${{ secrets.NEXUS_USER }}:${{ secrets.NEXUS_PASS }}" \
        --upload-file $WAR_FILE \
        "http://54.81.139.84:8081/repository/maven-releases/$ARTIFACT_PATH"

    # -----------------------
    # 7. Build & Push Docker Image
    # -----------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: Build Docker Image
      run: |
        SHORT_COMMIT=$(echo "${GITHUB_SHA}" | cut -c1-7)
        docker build -t saikumar7596/my-repo:${SHORT_COMMIT} .
        docker tag saikumar7596/my-repo:${SHORT_COMMIT} saikumar7596/my-repo:latest

    - name: Push Docker Image
      run: |
        SHORT_COMMIT=$(echo "${GITHUB_SHA}" | cut -c1-7)
        docker push saikumar7596/my-repo:${SHORT_COMMIT}
        docker push saikumar7596/my-repo:latest

    # -----------------------
    # 8. Deploy to EC2 via SSH
    # -----------------------
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.2
      with:
        host: 54.81.139.84
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker stop tomcat || true
          docker rm tomcat || true
          docker pull saikumar7596/my-repo:latest
          docker run -d --name tomcat -p 8080:8080 saikumar7596/my-repo:latest
